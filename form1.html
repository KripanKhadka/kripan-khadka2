<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first Website</title>
</head>
<body>
    <form action="page.php " method="post" enctype="multipart/form-data">

<div>

<label for="fname" >First Name:</label>

        <input type="text" id="fname"  name="fname" placeholder="Spongebob" required>
 
    </div>

    <br>

        <div>

        <label for="lname" >Second Name:</label>

        <input type="text" id="lname"  name="lname" placeholder="Squarepants" required>
    
    </div>

    <br>

    <div>

<label for="pass">Password:</label>

<input type="password" id="pass" name="pass" maxlength="12" required> 
    
</div>

    <br>

<div>
<label for="email">Email:</label>

<input type="email" name="email" id="email" placeholder="Spongebob@gmail.com" required>

</div>
<br>
<div>
    <label for="phone">Phone#</label>
    <input type="tel" name="phone" id="phone" placeholder="00000000000">
</div>
<br>
<div>
    <label for="bdate">BirthDate</label>
    <input type="date" name="bdate" id="bdate" >
</div>
<br>
<div>
    <label for="quantity">Quantity</label>
    <input type="number" id="quantity" name="quantity" min="0" max="99" value="1">
</div>
<br>
<div>
    <label for="title">Title:</label>

    <label for="Mr" >Mr</label>
    <input type="radio" id="Mr" name="title" value="Mr">

    <label for="Mrs">Mrs.</label>
    <input type="radio" id="Mrs" name="title" value="Mrs">

    <label for="PhD." >PhD.</label>
    <input type="radio" id="PhD." name="title" value="PhD.">
</div>
<br>
<div>
    <label for="payment">Payment</label>
    <select name="payment" id="payment">
    <option value="Visa">Visa</option>
    <option value="MasterCard"> MasterCard</option>
    <option value="GiftCard">GiftCard</option>
</select>
</div>
<br>
<div>
    <label for="Subscribe">Subscribe</label>
    <input type="checkbox" name="Subscribe" id="Subscribe">
</div><br>
<div>
    <label for="Comment">Comment</label>
    <textarea id="Comment" rows="5" cols="25"></textarea>
    
</div><br>

<div>
    <label for="file">File</label>
    <input type="file" name="file" id="file" accept="image/png, image/jpeg">
</div>
<br>


    <div>

        <input type="reset">

    </div>

    <br>

    <div>

        <input type="submit">

    </div>














    </form>
    
</body>
</html>
